<div class="container">
    <h3 class="center-align">Editar vuelo</h3>
   
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">
        <div class="row">
        <div class="input-field col s6">
          <input formControlName="fecha_inicio" type="text" class="validate">
          <label class="active" for="fecha_inicio">Fecha_inicio</label>
        </div>

        <div class="input-field col s6">
            <input formControlName="hora_inicio" type="text" class="validate">
            <label class="active" for="hora_inicio">hora_inicio</label>
          </div>
        <div class="input-field col s6">
          <input formControlName="fecha_fin" type="text" class="validate">
          <label class="active" for="fecha_fin">Fecha_fin</label>
        </div>
        <div class="input-field col s6">
            <input formControlName="hora_fin" type="text" class="validate">
            <label class="active" for="hora_fin">Hora_fin</label>
          </div>
        <div class="row">
         <div class="input-field col s12">
          <input formControlName="asientos_vendidos" type="text" class="validate">
          <label class="active" for="asientos_vendidos">Asientos_vendidos</label>
        </div>
        
        <div class="row">
        <div class="input-field col s12">
          <input formControlName="nombre_piloto" type="test" class="validate">
          <label class="active" for="nombre_piloto">Nombre_piloto</label>
          
        </div>
        
        <div class="row">
        <div class="input-field col s12">
        <input formControlName="ruta" type="test" class="validate">
        <label class="active" for="ruta">Ruta</label>
        
        </div>
           
        <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
