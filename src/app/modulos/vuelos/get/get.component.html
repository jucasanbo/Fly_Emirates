<div class="container">
    <br>
    <a routerLink="/vuelos" class="btn purple darken-1">Registrar vuelo</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Fecha_inicio</th>
            <th>Hora_inicio</th>
            <th>Fecha_fin</th>
            <th>Hora_fin</th>
            <th>Asientos_vendidos</th>
            <th>Nombre_piloto</th>
            <th>Ruta</th>
            
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.fecha_inicio}}</td>
          <td>{{p.hora_inicio}}</td>
          <td>{{p.fecha_fin}}</td>
          <td>{{p.hora_fin}}</td>
          <td>{{p.asientos_vendidos}}</td>
          <td>{{p.nombre_piloto}}</td>
          <td>{{p.ruta}}</td>
          <td>
            <a routerLink="/admin/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn indigo lighten-3" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
