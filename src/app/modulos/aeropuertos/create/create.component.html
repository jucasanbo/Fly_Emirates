<div class="container">
  <h3 class="center-align">Registrar Aeropuerto</h3>
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="ciudad" type="text" class="validate">
        <label for="ciudad">ciudad</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="pais" type="text" class="validate">
        <label for="pais">pais</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="coord_x" type="text" class="validate">
        <label for="coord_x">coord_x</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="coord_y" type="text" class="validate">
        <label for="coord_y">coord_y</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="siglas" type="text" class="validate">
        <label for="siglas">siglas</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="tipo" type="text" class="validate">
        <label for="tipo">tipo</label>
      </div>
    </div>
    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
