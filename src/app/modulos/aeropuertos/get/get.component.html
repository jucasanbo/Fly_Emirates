<div class="container">
    <br>
    <a routerLink="/admin/create" class="btn purple darken-1">Registrar Aeropuerto</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Pais</th>
            <th>Coord_x</th>
            <th>Coord_y</th>
            <th>Siglas</th>
            <th>Tipo</th>
            
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.nombre}}</td>
          <td>{{p.ciudad}}</td>
          <td>{{p.pais}}</td>
          <td>{{p.coord_x}}</td>
          <td>{{p.coord_y}}</td>
          <td>{{p.siglas}}</td>
          <td>{{p.tipo}}</td>
          <td>
            <a routerLink="/admin/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn indigo lighten-3" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
